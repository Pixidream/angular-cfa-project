<div class="container">
    <h1 class="display-4 mt-5 mb-0">Form</h1>
      <hr class="mt-0 mb-0 bg-dark">
      <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
          <form [formGroup]="submitForm" (ngSubmit)="onSubmitForm()">
            <div class="form-group">
              <label for="year">Year</label>
              <input type="text" id="year" class="form-control" placeholder="Year" formControlName="year">
            </div>
            <div class="form-group">
              <label for="month">Month</label>
              <input type="text" id="month" class="form-control" placeholder="Month" formControlName="month">
            </div>
            <div class="form-group">
                <label for="day">Day</label>
                <input type="text" id="day" class="form-control" placeholder="Day" formControlName="day">
            </div>
            <button class="btn btn-primary" type="submit">Envoy√©</button>
          </form>
        </div>
      </div>
  </div>
